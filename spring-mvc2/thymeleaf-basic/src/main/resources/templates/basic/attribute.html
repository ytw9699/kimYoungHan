<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>속성 설정</h1>
    <input type="text" name="mock" th:name="userA" />
    <!--mock을 userA으로 치환-->

    <h1>속성 추가</h1>
    - 뒤에 붙이기 th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/>
    - 앞에 붙이기 th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/>
    - 뒤에 붙이기(편의기능) th:classappend = <input type="text" class="text" th:classappend="large" /><br/>

    <h1>checked 처리</h1>
    <!-- - isChecked <input type="checkbox" name="active" th:checked="${isChecked}" /><br/>-->
    - checked o <input type="checkbox" name="active" th:checked="true" /><br/>
    - checked=false <input type="checkbox" name="active" checked="false" /><br/>
    <!--checked속성이 있으면 true,false의 값과 상관없이 무조건 check되게 처리함-->
    - checked x <input type="checkbox" name="active" th:checked="false" /><br/>
    <!--타임리프의 경우 false 면 checked 속성을 제거해서 체크 안되게함-->
</body>
</html>
